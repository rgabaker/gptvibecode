<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Oil & Gas Well Dashboard</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>US Oil & Gas Well Production Dashboard</h1>
      <p>
        Synthetic dataset with 1,000 wells. Draw a polygon to aggregate production
        across selected wells.
      </p>
    </header>

    <main>
      <section class="panel map-panel">
        <div id="map"></div>
      </section>
      <section class="panel chart-panel">
        <div class="legend">
          <span><span class="swatch oil"></span>Oil Wells</span>
          <span><span class="swatch gas"></span>Gas Wells</span>
        </div>
        <h2 id="chart-title">Click a well marker to view production history</h2>
        <canvas id="production-chart"></canvas>
        <p id="chart-subtitle"></p>
      </section>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
